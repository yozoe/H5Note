<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>

        //当new去调用一个函数 : 这个时候函数中的this就是创建出来的对象,而且函数的返回值直接就是this啦(隐式反返回)
            //new 后面的调用的函数就叫构造函数
        function CreatePerson(name) {
            //this就是对象了
            this.name = name;
            this.showName = function() {
                alert(this.name);
            }
            //隐式返回就是this
        }


        var p1 = new CreatePerson('小明');
        var p2 = new CreatePerson('小强');

        p1.showName();
        p2.showName();

        //因为shouName在内存中存在两份, 所以为false, 极大的占用了内存, 用原型可以避免
        console.log(p1.showName == p2.showName);

    </script>
</head>

</html>
