<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        //工厂方式:封装函数


        function createPerson(name) {
            //1.原料
            var obj = new Object();
            //2.加工
            obj.name = name;
            obj.showName = function() {
                alert(this.name);
            }
            //3.出厂
            return obj;
        }


        createPerson('小明').showName();
        createPerson('小强').showName();
    </script>
</head>

</body>
</html>
