<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var a = 5;
        var b = a;
        b += 3;


        console.log(a);
        console.log(b);
        //基本类型: 赋值的时候只是值的赋值


        var a = [1,2,3];
        var b = a;
        b.push(4);

        console.log(a);
        //对象类型:赋值不仅是值的赋值,而且也是引用的传递

        var a = [1,2,3];
        var b = a;
        b = [1,2,3,4];
        console.log(a);

        var a = 5;
        var b = 5;

        console.log('基本类型:值相同就可以' + (a == b));

        var a = [1,2,3];
        var b = [1,2,3];

        console.log('对象类型:值和引用都相同才行' + (a == b));

        var a = [1,2,3];
        var b = a;
        console.log(a == b);

    </script>
</head>
<body>

</body>
</html>
