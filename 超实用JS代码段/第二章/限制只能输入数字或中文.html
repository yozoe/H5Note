<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function() {
            var input = document.getElementById('input');
            input.onkeyup = function() {
                clearNaN(this);
            };
            input.onblur = function() {
                clearNaN(this);
            }

            var input1 = document.getElementById('input1')
            input1.onkeyup = function() {
                clearNaChinese(this);
            }
            input1.onblur = function() {
                clearNaChinese(this);
            }
        }
        function clearNaN(obj) {
            return obj.value = obj.value.replace(/\D/g,'');
        }
        function clearNaChinese(obj) {
            return obj.value = obj.value.replace(/[^\u4e00-\u9fa5]/g,'');
        }
    </script>
</head>
<body>
<h2>只能输入数字</h2>
html5的<input type="number" />
<br />
JS控制的<input type="text" id="input" />
<h2>只能输入中文</h2>
<input type="text" id="input1" />
</body>
</html>
