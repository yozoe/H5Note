<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>

        function inherit(p) {
            if (p == null) throw TypeError();
            if (Object.create) {
                return Object.create(p)
            }
            var t = typeof p;
            if (t !== 'object' && t !== 'function') throw TypeError();
            function f() {};
            f.prototype = p;
            return new f();
        }

        function hehe() {
            this.name = '呵呵';
        }

        hehe.prototype.showName = function() {
            console.log(this.name);
        };

        var h1 = new hehe();

        console.log(h1.name);

        var h2 = inherit(h1);

        console.log(h2.name);

        h2.name = '哈哈';

        console.log(h1.name);
        console.log(h2.name);

        h1.showName();
        h2.showName();

        console.log(h2['name']);


    </script>
</head>

</html>
