<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #ul1 {
            margin: 100px auto 0;
            padding: 0;
        }

        li {
            float: left;
            margin: 0 0 10px 10px;
            list-style: none;
            border: 1px solid black;
        }

        img {
            width: 300px;
            height: 200px;
            display: block;
        }
    </style>

    <script>
        window.onload = function() {
            var oUl = document.getElementById('ul1');
            var aImg = oUl.getElementsByTagName('img');

            showImage();

            function showImage() {
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

                for (var i = 0; i < aImg.length; i++) {
                    if (getTop(aImg) < scrollTop + document.documentElement.clientHeight) {
                        alert(i);
                    }
                }
            }

            function getTop(obj) {
                var iTop = 0;
                while(obj) {
                    iTop += obj.offsetTop;
                    obj = obj.offsetParent;
                }
                return iTop;
            }
        }
    </script>
</head>
<body>
<ul id="ul1">
    <li><img src="1.jpg" /></li>
    <li><img src="2.jpg" /></li>
    <li><img src="3.jpg" /></li>
    <li><img src="4.jpg" /></li>
</ul>
</body>
</html>
