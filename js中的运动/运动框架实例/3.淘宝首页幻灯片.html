<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 520px;
            height: 280px;
            border: 1px solid #000;
            margin: 100px auto 0;
            position: relative;
            overflow: hidden;
        }

        #ul1 {
            position: absolute;
            left: 0;
            top: 0;
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            float: left;
        }

        img {
            display: block;
        }

        #div1 p {
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 10px;
        }

        #div1 p span {
            padding: 2px 9px;
            background: #ccc;
            border-radius: 50%;
            margin-left: 5px;
        }

        #div1 p span.current {
            background: #F90;
        }
    </style>
    <script src="../move.js"></script>
    <script>
        window.onload = function() {
            var oDiv = document.getElementById('div1');
            var oUl = document.getElementById('ul1');
            var aLi = oUl.getElementsByTagName('li');
            var aSpan = oDiv.getElementsByTagName('span');
            var iLen = aLi.length;
            var iWidth = aLi[0].offsetWidth;
            oUl.style.width = iLen * iWidth + 'px';


            for (var i = 0; i < iLen; i++) {
                aSpan[i].index = i;
                aSpan[i].onclick = function() {

                    for (var i = 0; i < iLen; i++) {
                        aSpan[i].className = '';
                    }
                    this.className = 'current';

                    startMove(oUl, {left:-this.index * iWidth});
                }
            }
        }
    </script>
</head>
<body>
<div id="div1">
    <ul id="ul1">
        <li><img src="1.jpg"></li>
        <li><img src="2.jpg"></li>
        <li><img src="3.jpg"></li>
        <li><img src="4.jpg"></li>
    </ul>
    <p>
        <span class="current"></span>
        <span></span>
        <span></span>
        <span></span>
    </p>
</div>
</body>
</html>
