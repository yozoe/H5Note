<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0px;
            top: 30px;
        }
    </style>
    <script>

        //摩擦, 减速 : 在运动的过程中, 速度越来越慢
        window.onload = function() {
            var oBtn = document.getElementById('btn');
            var oDiv = document.getElementById('div1');
            var iTimer = null;
            var iSpeed = 50;

            /*
             1.清除定时器,保证运动过程中只有一个定时器在执行
             2.开始定时器
             3.开始运动(同时在运动中加入判断,以便在需要的时候或者是满足某个要求停止运动f)
             */

            oBtn.onclick = function () {

                clearInterval(iTimer);

                iTimer = setInterval(function(){

                    iSpeed *= 0.92;

                    if (oDiv.offsetLeft == 500) {
                        clearInterval(iTimer)
                    } else {
                        oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
                    }


                }, 30);
            };
        };
    </script>
</head>
<body>
<input type="button" value="动起来" id="btn">
<div id="div1"></div>
</body>
</html>
