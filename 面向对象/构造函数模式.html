<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function Cat(name, color) {
            this.name = name;
            this.color = color;

            this.eat = function () {
                console.log('吃');
            }
        }

        var cat1 = new Cat('大毛', '黄色');
        var cat2 = new Cat('二毛', '黑色');

        console.log(cat1.name);
        console.log(cat1.color);

        console.log(cat1.constructor === Cat);

        console.log(cat1 instanceof Cat);

        console.log('两个eat是否相等' + (cat1.eat == cat2.eat));

        Cat.prototype.type = '猫科动物';

        Cat.prototype.eat1 = function () {
            console.log('再吃');
        }

        console.log('两个eat1是否相等' + (cat1.eat1 == cat2.eat1));

        console.log(Cat.prototype.isPrototypeOf(cat1));
        console.log(cat1.hasOwnProperty('name'));
        console.log(cat1.hasOwnProperty('type'));

        console.log('type' in cat1);

        for (var prop in cat1) {
            console.log(prop);
        }
    </script>
</head>
<body>

</body>
</html>
