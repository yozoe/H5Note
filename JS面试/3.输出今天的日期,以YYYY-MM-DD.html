<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth();

        if (month < 10) {
            month = "0" + month;
        }

        var day = date.getDay();

        console.log(year + "-" + month + "-" + day);
    </script>
