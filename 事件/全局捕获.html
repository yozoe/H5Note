<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function() {
            var aInput = document.getElementsByTagName('input');
            aInput[0].setCapture();
            //设置全局捕获,当我们给一个元素设置全局捕获以后,那么这个元素就会监听后续发生的所有事件,当有事件发生的时候,就会被当前设置了全局
            //捕获的元素所触发.

            /*
            ie:有,并且有效果
            ff:有,但是没有效果
            chrome:没有
             */
            aInput[0].onclick = function() {
                alert(1);
            }

            aInput[1].onclick = function() {
                alert(2);
            }
        }
    </script>
</head>
<body>
    <input type="button" value="按钮1">
    <input type="button" value="按钮2">
</body>
</html>
