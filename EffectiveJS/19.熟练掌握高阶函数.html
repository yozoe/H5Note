<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function compareNumbers(x, y) {
            if (x < y) {
                return -1;
            }
            if (x > y) {
                return 1;
            }
            return 0;
        }

        var arr = [3, 1, ,4, 1, 5, 9];

        arr.sort(compareNumbers);

        console.log(arr);

        var aIndex = 'a'.charCodeAt(0);

        var alphabet = '';

        for (var i = 0; i < 26; i++) {
            alphabet += String.fromCharCode(aIndex + i);
        }

        console.log(alphabet);

    </script>
</head>

</body>
</html>
