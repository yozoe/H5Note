<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function values () {
            var i = 0, n = arguments.length, a = arguments;
            return {
                hasNext : function () {
                    return i < n;
                },
                next : function () {
                    if (i >= n) {
                        throw new Error("越界了");
                    }
                    return a[i++];
                }
            };
        }

        var it = values(1,2,3,4,5);
        console.log(it.next());
        console.log(it.next());
        console.log(it.next());
        console.log(it.next());
        console.log(it.next());
    </script>
</head>

</html>
