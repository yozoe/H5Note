    <title>Title</title>
    <script>
        function callMethod(obj, method) {

            var args = [].splice.call(arguments, 2);
            console.log(args);
            return obj[method].apply(obj, args);
        }

        var obj = {
            add : function (x, y) {return x + y;}
        };

        callMethod(obj, "add", 17, 25);
    </script>
