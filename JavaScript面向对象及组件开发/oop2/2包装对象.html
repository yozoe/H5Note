<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
        var str = 'hello';
        //str是字符串不是对象, 为毛能用方法
        str.indexOf('e');

        //包装对象:基本类型都有自己对应的包装对象 : String Number Boolean
        //基本类型会找到对应的包装对象类型,然后包装对象把所有的属性和方法给了基本类型,然后包装对象消失.
        var str = new String('hello');

        //alert(typeof str);
        console.log(str.charAt(1));

        String.prototype.lastValue = function() {
            return this.charAt(this.length - 1);
        }

        console.log(str.lastValue());



    </script>

</head>
<body>

</body>
</html>
