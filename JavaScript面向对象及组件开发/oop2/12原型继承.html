<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var  a = {
            name : '小明'
        };

        var b = cloneObj(a);

        alert(b.name);

        function cloneObj(obj) {


            var F = function(){};
            F.prototype = obj;

            return new F();

        }

        //拷贝继承: 通用型的 有new或无new的时候都可以
        //类式继承: new构造函数
        //原型继承: 无new的对象,一个对象赋给另一个对象
    </script>
</head>
<body>

</body>
</html>
