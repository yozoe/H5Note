<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0"/>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            margin: 0 15px;
        }

        .portrait {
            width: 55px;
            height: 55px;
        }

        .portrait img {
            width: 100%;
        }

        .top {
            height: 55px;
            position: relative;
        }

        .top button {
            font-size: 14px;
            background: #ccc;
            padding: 2px 6px;
            border: none;
            border-radius: 2px;
            position: absolute;
            right: 15px;
            top: 50%;
            width: 50px;
            height: 26px;
            margin-top: -13px;
        }

        .title p {
            white-space: nowrap;
        }

        .top div {
            float: left;
        }

        .clear {
            clear: both;
        }

        .bottom ul li {
            float: left;
            list-style: none;
        }

        .bottom {
            padding: 15px;
        }

    </style>
</head>
<body>
<header>
    <button>撩自己</button>
    <button>撩别人</button>
</header>
<div id="container">
    <article>
        <section class="top">
            <div class="portrait">
                <img src="wangdong.png"/>
            </div>

            <div class="title">
                <p class="title">做一个壮硕的男人做一个壮硕的男人做一个壮硕的男人</p>
                <p class="number">2人正在撩他</p>
            </div>

            <button>撩他</button>
        </section>
        <section class="bottom">
            <ul>
                <li>撩我费用100元</li>
                <li>跑步50公里</li>
                <li>一周内完成</li>
            </ul>
            <p class="clear">牛逼的人,不出手则已,一出手绝对牛逼!牛逼的人,不出手则已,一出手绝对牛逼!牛逼的人,不出手则已,一出手绝对牛逼!</p>
        </section>

    </article>
</div>
</body>
</html>
