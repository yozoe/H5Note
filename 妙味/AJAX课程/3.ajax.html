<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn');

            oBtn.onclick = function () {
                var xhr = new XMLHttpRequest();
                xhr.open('get', '1.txt', true);
                xhr.send();

                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {
                        alert(1);
                    }
                }
            }
        }
    </script>
</head>
<body>
    <input type="button" value="按钮" id="btn">
</body>
</html>
