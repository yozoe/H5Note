<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: black;
        }
        #c1 {
            background: white;
        }
    </style>
    <script>
        window.onload = function () {

            var oC = document.getElementById('c1');
            var oGC = oC.getContext('2d');
            oC.width = document.documentElement.clientWidth;

            var setArr = [];

            setInterval(function () {


                oGC.clearRect(0,0,oC.width,oC.height);

                for (var i = 0; i < setArr.length; i++) {

                    setArr[i].sY += 0.02;

                    setArr[i].x += setArr[i].sX;
                    setArr[i].y += setArr[i].sY;

                    if (setArr[i].y >= oC.height - setArr[i].r) {
                        setArr[i].y = oC.height - setArr[i].r;
                        setArr[i].sY *= -1;
                    }

                }

                for (var i = 0; i < setArr.length; i++) {
                    oGC.beginPath();

                    oGC.fillStyle = 'rgba(' + setArr[i].c1 + ',' + + setArr[i].c2 + ',' + setArr[i].c3 + ',' + setArr[i].c4 +')';

                    oGC.moveTo(setArr[i].x,setArr[i].y);
                    oGC.arc(setArr[i].x,setArr[i].y,setArr[i].r,0,360 * Math.PI / 180, false);

                    oGC.closePath();
                    oGC.fill();
                }

            }, 1000/60);
            //1秒变化60下

            setInterval(function () {

                var x = oC.width / 2;
                var y = oC.height - 20;
                var r = 10;
                var c1 = Math.floor(Math.random() * 255);
                var c2 = Math.floor(Math.random() * 255);
                var c3 = Math.floor(Math.random() * 255);
                var c4 = 1;
                var sX = Math.random() * 6 - 3;
                var sY = -(Math.random() * 3 + 1);

                setArr.push({
                    x : x,
                    y : y,
                    r : r,
                    c1 : c1,
                    c2 : c2,
                    c3 : c3,
                    c4 : c4,
                    sX : sX,
                    sY : sY
                });

            }, 100);
        }
    </script>
</head>
<body>
<canvas id="c1" width="500" height="500"></canvas>
</body>
</html>
