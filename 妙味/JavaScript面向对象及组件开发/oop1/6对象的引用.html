<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
//        var a = [1,2,3];
//        var b = [1,2,3];
//        alert(a==b);//false

        var a = 5;
        var b = a;

        b += 3;
        alert(b);//8

        alert(a);//5    基本类型:赋值的时候只是值的复制


        var a = [1,2,3];
        var b = a;
        b.push(4);  //[1,2,3,4]

        alert(a);   //[1,2,3,4] 对象类型:赋值不仅是值的赋值,而且也是引用的传递


        var b = [1,2,3,4];
        var a = b;
        b = [1,2,3];
        alert(a);


        var a = [1,2,3];
        var b = [1,2,3];

        alert(a == b);   //false

        var a = [1,2,3];
        var b = a;
        alert(a == b);  //true

    </script>
</head>

</body>
</html>
