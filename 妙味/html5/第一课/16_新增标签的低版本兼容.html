<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="html5shiv.js">
    </script>
    <style>
        body {
            margin:0;
        }
        header {
            height: 100px;
            background: #9F3;
        }
        article {
            padding:10px;
            background: #CF6;
            overflow: hidden;
            zoom: 1;
            position: relative;
        }
        aside {
            width:200px;
            height: 300px;
            background: #F06;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        section {
            margin-left: 210px;
            background: #FF9900;
            height: 300px;
        }
        footer {
            height:100px;
            background: #C6C;
        }
    </style>
</head>
<body>
<header>
    页面头部
</header>
<article>
    <aside>侧边栏</aside>
    <section>内容区域</section>
</article>
<footer>
    页面底部
</footer>
</body>
</html>
