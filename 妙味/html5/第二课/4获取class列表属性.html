<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
//            alert(oDiv.classList);  //类似与数组的对象
//            alert(oDiv.classList.length);

            oDiv.classList.add('box4');
            oDiv.classList.remove('box2');
            oDiv.classList.toggle('box4');  //有就删,没有就加
        }
    </script>
</head>
<body>
<div id="div1" class="box1 box2 box3"></div>
</body>
</html>
