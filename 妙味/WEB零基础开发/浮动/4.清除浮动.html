<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            border: 1px solid red;
            /*float: left;*/
        }
        .item {
            width:200px;
            height: 200px;
            background: black;
            float: left;
        }
        .clearfix {
            clear: both;
        }
    </style>
    <!--
        清除浮动的方法
        1.加高度(扩展性不好)
        2.给父级加浮动(页面中所有元素都加浮动,margin左右自动失效(floats bad!))
        3.inline-block清除浮动方法(margin左右auto失效)
        4.空标签清除浮动(IE6最小高度19px;解决后IE6下还有2px偏差)
        5.br清浮动(不符合工作中:结构,样式,行为三者分离的要求)
    -->
</head>
<body>
<div class="box">
    <div class="item"></div>
    <!--<div class="clearfix"></div>-->
    <!--<br clear="all" />-->
</div>
</body>
</html>
