<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div, span {
            background: red;
            width: 400px;
            height: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
<!--
    1.块在一行显示
    2.行内属性标签支持宽高
    3.没有宽高的时候内容撑开宽度
-->
<div>div1</div>
<div>div2</div>
<hr />
<span>span1</span>
<span>span2</span>
</body>
</html>
