<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color:#333;
            background-image: url(img/img.png);
            background-repeat: no-repeat;
            background-position: 20px 0;
            border:10px solid red;
        }
        /*
            background 背景
            background-color 背景颜色
            background-image 背景图片 url(图片路径)
            background-repeat 背景平铺
                       repeat 平铺
                       no-repeat 不平铺
                       repeat-x 水平平铺
                       repeat-y 垂直平铺
            background-position 背景图定位
            关键字
            x:left 图的左侧和元素的左侧对齐
              center 图的中间和元素的中间对齐
              right:图的右侧和元素的右侧对其
            y:top 图的顶部和顶部的左侧对其
              center 图的中间和
              bottom 图的底部和元素的底部对齐
            具体指
            x:正值从左向右移动,负值从右向左
            y:正直从上往下,负值从下往上
        */
    </style>
<body>
<div id="box"></div>
</body>
</html>
