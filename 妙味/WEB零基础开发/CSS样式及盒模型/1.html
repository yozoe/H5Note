<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color:#333;
            background-image: url(img/img.png);
            background-repeat: no-repeat;
        }
        /*
            background 背景
            background-color 背景颜色
            background-image 背景图片 url(图片路径)
            background-repeat 背景平铺
                       repeat 平铺
                       no-repeat 不平铺
                       repeat-x 水平平铺
                       repeat-y 垂直平铺
        */
    </style>
<body>
<div id="box"></div>
</body>
</html>
