<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
        replace:正则去匹配字符串,匹配成功的字符去替换成新的字符串
        replace的写法:字符串.replace(正则,新的字符串)
         */

        var str = 'aaa';
        var re = /a+/g;

        str = str.replace(re, 'b');
        alert(str);
    </script>
</head>

</html>
