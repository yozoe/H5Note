<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function() {

            /*
            ^ : 正则的最好是的位置,就代表起始的意思
            $ : 正则的最后位置,就代表结束的意思
             */

            var aInput = document.getElementsByTagName('input');

            var re = /^[1-9]\d{4,11}$/;

            aInput[1].onclick = function() {
                if (re.test(aInput[0].value)) {
                    alert('是QQ号');
                }
                else {
                    alert('不是QQ号');
                }
            }
        }
    </script>
</head>
<body>
<input type="text" />
<input type="button" value="确定" />
</body>
</html>
