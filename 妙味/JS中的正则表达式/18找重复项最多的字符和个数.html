<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
        var str = 'assdsjsdaaaaskdssssssdkjdsksssssssdkjsdkjjjdssssss';
        var arr = str.split('');
        str = arr.sort().join('');
//        alert(str);

        var value = '';
        var index = 0;

        var re = /(\w)\1+/g;

        //$0整体 $1第一个子项
        str.replace(re, function($0, $1){
//            alert($0);

            if (index < $0.length) {
                index = $0.length;
                value = $1;
            }

        });


        alert('最多的字符:' + value + '重复的字数"' + index);

    </script>
</head>
