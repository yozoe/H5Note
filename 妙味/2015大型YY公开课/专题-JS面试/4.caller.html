<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        caller : 调用该函数的函数
         */

        function fn1 () {
            console.log(1);
            console.log(fn1.caller);
        }

        function fn2 () {
            console.log(2);
            console.log(fn2.caller);
            fn1();
        }

//        fn1();
        fn2();
    </script>

</head>

</body>
</html>
