<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 180px;
            height: 180px;
            position: relative;
        }

        #img1 {
            display: block;
        }

        #div2{
            width: 100px;
            height: 100px;
            background: yellow;
            position: absolute;
            opacity: 0.5;
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');

            oDiv1.onmouseover = function () {
                oDiv2.style.display = 'block';
            }

            oDiv1.onmousemove = function (ev) {

                var ev = ev || window.event;

                oDiv2.style.left = ev.clientX - oDiv2.offsetWidth / 2 + 'px';
                oDiv2.style.top = ev.clientY - oDiv2.offsetHeight / 2 + 'px';
            }

            oDiv1.onmouseout = function () {
                oDiv2.style.display = 'none';
            }
        }
    </script>
</head>
<body>
<div id="div1">
    <img id="img1" src="b2.jpg" />
    <div id="div2"></div>
</div>
</body>
</html>
