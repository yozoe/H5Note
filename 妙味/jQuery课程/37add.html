<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.2.min.js"></script>
    <script>

        $(function () {
            var elem = $('div');
            var elem2 = elem.add('span');
            elem.css('color', 'red');
            elem2.css('background', 'yellow');

            $('li').slice(1, 4).css('background', 'red');
        })
    </script>
</head>
<body>
<div>div</div>
<span>span</span>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
