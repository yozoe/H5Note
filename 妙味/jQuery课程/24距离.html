<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        #div1 {
            width:200px;
            height: 200px;;
            background: red;
            overflow: hidden;
            margin: 20px;
        }
        #div2 {
            width:100px;
            height:100px;
            background: yellow;
            margin: 30px;
            position: absolute;
            left: 25px;
        }
    </style>
    <script src="jquery-1.12.2.min.js"></script>
    <script>
        $(function () {
//            console.log($('#div2').offset().left);  //获取到屏幕的左距离
//            (margin不算)
            console.log($('#div2').position().left);  //到有定位的父级的left值,把当前元素转化成类似定位的形式
        });
    </script>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
</body>
</html>
