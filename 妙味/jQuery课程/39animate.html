<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width:100px;
            height:100px;
            background: red;
        }
        #div2 {
            width:100px;
            height: 100px;
            background: red;
            margin-top: 10px;
        }
    </style>
    <script src="jquery-1.12.2.min.js"></script>
    <script>

        /*
        animate() :
        第一个参数 : {} 运动的值和属性
        第二个参数 : 时间(运动快慢的) 默认 : 400
        第三个参数 : 运行形式 只有两种运动形式 (默认 : swing(慢快慢) linear(匀速) )
         */

        $(function () {

            $('div').click(function () {
                $(this).animate({width:300, height:300}, 4000, 'linear', function () {
                    alert(123);
                });
                $('#div2').animate({width:300, height:300}, 4000, 'swing');
            });

        })
    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
