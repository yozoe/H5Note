<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.2.min.js"></script>
    <script>

        $(function () {

//            $('li').on('click', function () {
//               this.style.background = 'red';
//            });

            $('ul').delegate('li', 'click', function () {
                this.style.background = 'red';
                $('ul').undelegate();
            });
        })
    </script>
</head>
<body>
<ul>
    <li>11111</li>
    <li>22222</li>
    <li>33333</li>
    <li>44444</li>
    <li>55555</li>
</ul>
</body>
</html>
