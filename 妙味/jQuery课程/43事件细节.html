<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.2.min.js"></script>
    <script>

        $(function () {
            $("#div1").on('click',{name:'hello'}, function (ev) {
//                alert(ev.data.name);
                alert(ev.target);
                alert(ev.type);
            });
            $('#div1').trigger('click');
        })
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
