<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.2.min.js"></script>
    <script>

        $(function () {
//            $('div').appendTo($('span'));
//            $('span').get(0).appendChild($('div').get(0));

            /*
            clone() : 可以接收一个参数,作用可以复制之前的操作行为
             */
            $('div').click(function () {
                alert(123);
            });
            $('div').clone(true).appendTo($('span'));
        });
    </script>
</head>
<body>
<div>div</div>
<span>span</span>
</body>
</html>
