<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vquery.js"></script>
    <script>

        $(function () {

            var bBtn = true;

            $('#div1').click(function () {

                if (bBtn) {
                    $('p').hide();
                } else {
                    $('p').show();
                }

                bBtn = !bBtn;

            });
        });


    </script>
</head>
<body>
<div id="div1">aaaaa</div>
<p>p</p>
<p>p</p>
<p>p</p>
<p>p</p>
</body>
</html>
