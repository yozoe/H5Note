<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        p {
            height: 30px;
            border: 1px solid #000;
        }
        /* 指定属性名,并且具有属性值,此属性值是一个词列表,并且以空格隔开,其中词列表中包含了一个value词 */
        p[miaov~=old] {
            background: red;
        }
    </style>
</head>
<body>
<p miaov="leo old">leo</p>
<p miaov="dp">杜鹏</p>
<p miaov="zM">子鼠</p>
<p miaov="xm">小美</p>
</body>
</html>
