<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        p {
            height: 30px;
            border: 1px solid black;
        }

        p:empty {
            background: red;
        }

        span {
            display: block;
            height:20px;
        }

        p *:only-of-type {

        }

        p *:only-child {
            background: blue;
        }


    </style>
</head>

<p></p>

<p>p1</p>

<h1>h1</h1>

<p>p1</p>

<p>p1</p>

<h1>h1</h1>

<p>p1<span></span></p>

<h1>h1</h1>

<p>
    <span></span>

</p>
</body>
</html>
