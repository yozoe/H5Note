<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        p {
            height: 30px;
            border: 1px solid #000;
        }
        /* 指定了属性名,并且具有属性值,属性值是以value开头的 */
        p[miaov^=g] {
            background: pink;
        }
    </style>
</head>
<body>
<p miaov="bleo old">leo</p>
<p miaov="bdp">杜鹏</p>
<p miaov="bzM">子鼠</p>
<p miaov="gxm">小美</p>
</body>
</html>
