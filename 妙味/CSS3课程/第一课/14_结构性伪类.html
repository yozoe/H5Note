<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        p {
            height: 30px;
            border: 1px solid black;
        }
        /* 找到p标签父级下的第二个子元素,并且这个元素还得是p标签 */

        body *:nth-child(2) {
            background: red;
        }
    </style>
</head>
<body>
<p>p1</p>
<h1>h1</h1>
<p>p1</p>
<h1>h1</h1>
<p>p1</p>
<h1>h1</h1>
<p>p1</p>
<h1>h1</h1>
<p>p1</p>
<h1>h1</h1>
<p>p1</p>
</body>
</html>
