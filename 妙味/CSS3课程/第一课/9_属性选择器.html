<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        p {
            height: 30px;
            border: 1px solid #000;
        }
        /* 指定了属性名,并且属性值是value或者以value-开头的值 */
        p[miaov|=b] {
            background: #c3c;
        }
    </style>
</head>
<body>
<p miaov="b-leo">leo</p>
<p miaov="bleo">杜鹏</p>
<p miaov="b-leo">子鼠</p>
<p miaov="g-xm">小美</p>
<p miaov="b">小美</p>
</body>
</html>
