<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        p {
            width: 300px;
            border: 1px solid #000;
            font: 12px/30px '宋体';
            padding: 10px;
        }

        p:first-line {
            background: red;
        }

        p:first-letter {
            font-size: 30px;
        }

        p::-moz-selection{
            background: #F60;
            color: #690;
        }
        p::selection {
            background: #F60;
            color: #690;
        }
        p::before {
            content:"MiaoV";
            display: block;
            border: 1px solid #000;
        }

        p::after {
            content:"MiaoV";
            display: block;
            border: 1px solid #000;
        }

    </style>
</head>
<body>
<p>
    两会后，一线城市楼市调控收紧的风声日盛，对于处在政策交界处的买房者，这时正是最为焦虑的时候。Cathy就是处在这个阶段的买房者，作为朋友，识局君希望她不要受到影响，作为政策关注者，识局君更希望探讨，这样的调控究竟是否是楼市的解药。
</p>
</body>
</html>
