<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height:400px;
            border: 1px solid #000;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            transition: 1s;
        }
        body:hover .box:nth-of-type(1) {
            -webkit-transform: translate(100px) scale(0.5);
        }
        body:hover .box:nth-of-type(2) {
            -webkit-transform: scale(0.5) translate(100px);
        }
    </style>
</head>
<body>
<div class="box">111</div>
<div class="box">111</div>
</body>
</html>
