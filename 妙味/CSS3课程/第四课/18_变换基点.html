<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height:400px;
            border: 1px solid #000;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px auto 0;
            transition: 5s;
            -webkit-transform-origin: right bottom;
        }
        body:hover .box {
            -webkit-transform: rotate(360deg) scale(0.5);
        }
    </style>
</head>
<body>
<div class="box">111</div>
</body>
</html>
