<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: 5s width cubic-bezier(0.145,1.295,0.000,1.610);
        }
        .box:hover {
            width: 500px;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
