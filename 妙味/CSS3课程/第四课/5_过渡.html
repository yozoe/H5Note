<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: 1s width, 2s 1s height, 3s 3s background-color;
        }
        .box:hover {
            width: 500px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
