<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
        }

        .box {
            height: 100%;
            padding: 10px;
            display: -webkit-box;
            -webkit-box-direction: reverse;
            font-size: 20px;
            color: #fff;
            -webkit-box-pack: center;
            -webkit-box-align: center;
        }

        .box div {
            width: 100px;
            height: 100px;
            background: red;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>
</body>
</html>
