<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @-webkit-keyframes move {
            0%{
                width:100px;
            }
            50%{
                width:1000px;
            }
            100%{
                width: 500px;
            }
        }
        @-moz-keyframes move {
            0%{
                width:100px;
            }
            50%{
                width:1000px;
            }
            100%{
                width: 500px;
            }
        }
        .box {
            width:100px;
            height:100px;
            background: red;
            -webkit-animation: 2s move;
            -moz-animation: 1s 1s move ease-in 5;
        }
        /*-moz-animation: 1s move ease-in infinite;*/

    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>
