<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @-moz-keyframes move {
            0%{
                width:100px;
            }
            100%{
                width: 500px;
            }
        }
        @-webkit-keyframes move {
            0%{
                width:100px;
            }
            100%{
                width: 500px;
            }
        }
        @keyframes move {
            0%{
                width:100px;
            }
            100%{
                width: 500px;
            }
        }
        .box {
            width:100px;
            height:100px;
            background: red;
            /*-webkit-animation: 2s move;*/
            /*-moz-animation: 2s move;*/
            /*animation: 2s move;*/
        }
        .move {
            -webkit-animation: 2s move;
            -moz-animation: 2s move;
            animation: 2s move;
            width: 500px;
        }
    </style>
</head>
<body>
<div class="box" id="box">
</div>
<script>
    document.getElementById('box').onclick = function () {
        this.className="box move";
        addEnd(this, fn);
    }
    function fn () {
        alert(123);
    }
    function addEnd (obj) {
        obj.addEventListener('webkitAnimationEnd', fn, false);
        obj.addEventListener('animationend', fn, false);
    }
</script>
</body>
</html>
