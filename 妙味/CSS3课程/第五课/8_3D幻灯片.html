<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,ul,ol {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        .wrap {
            width:800px;
            margin: 100px auto 0;
        }
        #picList {
            width: 800px;
            height: 360px;
            -webkit-perspective: 800px;
            -webkit-transform-style: preserve-3d;
        }
        #picList li {
            width: 50px;
            height: 360px;
            position: relative;
        }
        #btns {
            float: right;
            padding: 10px 0;
        }
        #btns li {
            width: 40px;
            height: 40px;
            background: #000;
            color: #fff;
            border-radius: 50%;
            font: 30px/40px Arial;
            float:left;
            margin:0 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul id="picList">
        <li>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <span></span>
            <span></span>
        </li>
    </ul>
    <ol id="btns">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
</div>
</body>
</html>
