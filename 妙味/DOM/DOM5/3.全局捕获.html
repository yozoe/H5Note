<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function () {

            var inputs = document.getElementsByTagName('input');

            inputs[0].setCapture();
            /*
             设置全局捕获,当我们给一个元素设置全局捕获以后,那么这个元素就会见厅后续发生的所有事件,当有事件发生的时候,
             就会被当前设置了全局捕获的元素所触发.

             ie:有,并且有效果
             ff:有,但是没有效果
             chrome:没有
             */

            inputs[0].onclick = function () {
                alert(1);
            }

            inputs[1].onclick = function () {
                alert(2);
            }

        }

    </script>
</head>
<body>
<input type="button" value="按钮一"/>
<input type="button" value="按钮二"/>
</body>
</html>
