<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
        DOM : Browser Object Model 浏览器对象模型
         */

        window.onload = function() {
            var aInput = document.getElementsByTagName('input');
            var opener = null;
            /*
                open(页面的地址url, 打开的方式) 方法 打开一个新的窗口(页面)
                    如果url为空, 则默认打开一个空白页面
                    如果打开方式为空, 默认为新窗口方式打开
                返回值: 返回新打开的窗口的对象
             */

            aInput[0].onclick = function() {
//                open('http://www.baidu.com', '_self');
                opener = window.open();
//                alert(opener == window);
                opener.document.body.style.background = 'red';
            }

            /*
                close() 方法 关闭方法
             */
            aInput[1].onclick = function() {
//                close();
                /*
                    1.ff : 默认无法关闭
                    2.chrome : 默认直接关闭
                    3.ie : 询问用户
                 */
            }

            aInput[2].onclick = function() {
                opener.close();
                //可以关闭在本窗口中通过js方法打开的新窗口
            }

        }
    </script>
</head>
<body>
<input type="button" value="打开新窗口" />
<input type="button" value="关闭窗口" />
<input type="button" value="关闭新窗口" />
</body>
</html>
