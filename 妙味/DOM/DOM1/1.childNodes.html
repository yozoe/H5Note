<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oUl = document.getElementById('ul1');

            /*
                元素.childNodes:只读 属性 子节点列表结合
                标准下:包含了文本和元素类型的节点,也会包含非法嵌套的子节点
                非标准下:只包含元素类型的,ie7以下不会包含非法嵌套子节点

                chindNodes只包含一级子节点,不包含后辈孙级以下

                回车换行也会看为文本节点

                元素节点:1
                属性节点:2
                文本节点:3

                DOM节点的类型有很多种 12种
             */

//            alert(oUl.childNodes.length); //结果弹出的是9

//            alert(oUl.childNodes[0].nodeType);

            /*
            属性
            元素.attributes : 属性 属性列表集合
             */
//            alert(oUl.attributes.length);


            for (var i = 0; i < oUl.childNodes.length; i++) {

                //不加判断就崩啦
                if (oUl.childNodes[i].nodeType === 1) {
                    oUl.childNodes[i].style.background = 'red';
                }


            }

        }
    </script>
</head>
<body>
<ul id="ul1" style="border: 1px solid red;">
    <li>1111 <span>span</span></li>
    <li>1111</li>
    <li>1111</li>
    <li>1111</li>
    <p>ppppp</p>
</ul>
</body>
</html>
