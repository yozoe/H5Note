<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script>

        /*
        第一个参数是模块的名字,第二个是依赖的其他模块
         */
//        var m1 = angular.module('myApp', []);
//        m1.controller('Aaa', function ($scope) {
//            $scope.name = 'hello';
//        });
//        m1.controller('Bbb', function ($scope) {
//            $scope.name = 'hi';
//        });


        /*
        解决压缩问题
         */
        var m1 = angular.module('myApp', []);
        m1.controller('Aaa', ['$scope', function ($s) {
            $s.name = 'hello';
        }]);
        m1.controller('Bbb', ['$scope', function ($s) {
            $s.name = 'hi';
        }]);




//        function Aaa ($scope, $rootScope) {
//            $scope.name = 'hello';
//        }
//        function Bbb ($scope) {
//            $scope.name = 'hi';
//        }
    </script>
</head>
<body>
<div ng-controller="Aaa">
    <p>{{name}}</p>
</div>
<div ng-controller="Bbb">
    <p>{{name}}</p>
</div>
</body>
</html>
