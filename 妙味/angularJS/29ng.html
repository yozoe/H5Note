<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #div1 div,#div2 div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            display: none;
        }

        #div1 input.active,#div2 input.active {
            background: red;
        }
    </style>

    <script src="angular.min.js"></script>
    <script>

        var m1 = angular.module('myApp', []);


        m1.directive('myTab', function () {
            return {
                restrict : 'E',    //区分大小写,组合使用
                replace : true,      //replace是替换标签
                templateUrl : 'temp2.html',
                scope : {
                    myId : '@',
                    myName : '=',
                    myFn : '&'
                },
                controller : ['$scope', function ($scope) {
                    $scope.name = 'miaov';
                }],
                //scope : true    //作用域独立
            };
        });

        m1.controller('Aaa', ['$scope', function ($s) {
            $s.name = 'hello';
            $s.show = function () {
                alert(123);
            }
        }]);

    </script>
</head>
<body ng-controller="Aaa">

<my-tab my-id="div1" my-name="name" my-fn="show()"></my-tab>
<my-tab my-id="div2" my-name="name"></my-tab>

</body>
</html>
