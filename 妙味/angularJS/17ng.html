<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
    </style>

    <script src="angular.min.js"></script>
    <script>

        var m1 = angular.module('myApp', []);

        m1.controller('Aaa', ['$scope', '$interval', function ($s, $i) {

            var iNow = 5;
            $s.text = "5秒";
            $s.isDisabled = true;

            var timer = $i(function () {
                iNow--;

                $s.text = iNow + '秒';

                if (iNow == 0) {
                    $i.cancel(timer);
                    $s.text = '可以点击啦';
                    $s.isDisabled = false;
                }

            }, 500);

        }]);
    </script>
</head>
<body>
<div ng-controller="Aaa">
    <input type="button" value="{{text}}" ng-disabled="isDisabled">
    <input type="text" value="{{text}}" ng-readonly="isDisabled">
    <input type="checkbox" ng-value="text" ng-checked="isDisabled">
    <!--  -->
</div>
<script>
    alert(1);
</script>
</body>
</html>
