<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script src="angular.min.js"></script>
    <script>

        var m1 = angular.module('myApp', []);

        /*
        E:标签
        A:属性
        C:解析成class相对的指令
        M:注释(必须写replace)
         */

        m1.directive('myHello', function () {
            return {
                restrict : 'EACM',    //区分大小写,组合使用
                replace : true,      //replace是替换标签
                template : '<div>hello,angular</div>'
            };
        });

        m1.controller('Aaa', ['$scope', function ($s) {

        }]);

    </script>
</head>
<body>

<my-hello></my-hello>
<p my-hello></p>

<!-- 下面俩用的少 -->
<!--<p class="hello"></p>-->
<!-- directive:hello -->

<div ng-controller="Aaa">

</div>

</body>
</html>
