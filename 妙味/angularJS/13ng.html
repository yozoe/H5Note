<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script>

        var m1 = angular.module('myApp', []);

        m1.controller('Aaa', ['$scope', function ($s) {
            $s.dataList = [
                    'aaaaa', 'bbbbb', 'ccccc'
            ];
        }]);
    </script>
</head>
<body>
<div ng-controller="Aaa">
<ul>
    <li ng-repeat="data in dataList">{{data}}</li>
</ul>
</div>
</body>
</html>
