<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script>
        function Aaa ($scope, $rootScope) {
            $scope.name = 'hello';
            $rootScope.age = '20';
        }
        function Bbb ($scope) {
            $scope.name = 'hi';
        }
    </script>
</head>
<body>
<div ng-controller="Aaa">
    <p>{{name}}</p>
</div>
<div ng-controller="Bbb">
    <p>{{name}}</p>
    <p>{{age}}</p>
</div>
</body>
</html>
