<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 300px;
            top: 30px;
        }

    </style>
    <script>
        window.onload = function() {
            var oDiv1 = document.getElementById('div1');


            oDiv1.onclick = function() {
                //下面的运动会清除上面的定时器
//                startMove(this, 'width', 200, 10);
//                startMove(this, 'height', 200, 10);

                startMove(this, {width:200}, 10, function() {
                    //这里肯定不能用this
                    startMove(this, {height: 200}, 10);
                });
            }

            function startMove(obj, json, iSpeed, fn) {
                clearInterval(obj.iTimer);

                var iCur = 0;

                obj.iTimer = setInterval(function(){

                    var iBtn = true;

                    //定时器每走一下,就要把运动的属性都推进一次

                    for (var attr in json) {

                        //什么时候停止定时器?所有属性都运动到了目标点的时候

                        if (attr == 'opacity') {
                            iCur = Math.round(css(obj, 'opacity') * 100);//标准0.3, ie0.3
                        } else {
                            //去掉单位
                            iCur = parseInt(css(obj, attr));
                        }

                        var iTarget = json[attr];

                        if (iCur != iTarget) {
//                            clearInterval(obj.iTimer);
                            iBtn = false;
                            if (attr == 'opacity') {
                                obj.style.opacity = (iCur + iSpeed) / 100;
                                obj.style.filter = 'alpha(opacity=' + (iCur + iSpeed) + ')';
                            } else {
                                obj.style[attr] = iCur + iSpeed + 'px';
                            }
                        }
                    }

                    //在这里看下,所有属性是不是都到了目标点

                    if (iBtn) {
                        clearInterval(obj.iTimer);
                        fn && fn.call(obj);
                    }

                }, 30);
            }

            function css(obj, attr) {
                if (obj.currentStyle) {
                    return obj.currentStyle[attr];
                } else {
                    return getComputedStyle(obj, false)[attr];
                }
            }



        };

    </script>
</head>
<body>
<div id="div1">
</div>
</body>
</html>
