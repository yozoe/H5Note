<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 100px;
            height: 200px;
            background: red;
            position: absolute;
            left: -100px;
            top: 100px;
        }

        #div2 {
            width: 30px;
            height: 60px;
            background: black;
            position: absolute;
            right: -30px;
            top: 70px;
            text-align: center;
            color: white;
        }
    </style>
    <script>
        window.onload = function() {
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');
            var iTimer = null;

            oDiv1.onmouseover = function() {
//                this.style.left = '0px';
                startMove1();
            }

            oDiv1.onmouseout = function() {
//                this.style.left = '-100px';
                startMove2();
            }

            function startMove1() {
                clearInterval(iTimer);

                iTimer = setInterval(function(){
                    if (oDiv1.offsetLeft == 0) {
                        clearInterval(iTimer);
                    } else {
                        oDiv1.style.left = oDiv1.offsetLeft + 10 + 'px';
                    }
                }, 30);
            }

            function startMove2() {
                clearInterval(iTimer);

                iTimer = setInterval(function(){
                    if (oDiv1.offsetLeft == -100) {
                        clearInterval(iTimer);
                    } else {
                        oDiv1.style.left = oDiv1.offsetLeft - 10 + 'px';
                    }
                }, 30);
            }
        };



    </script>
</head>
<body>
<input type="button" value="动起来" id="btn">
<div id="div1">
    <div id="div2">
        分享到
    </div>
</div>

</body>
</html>
