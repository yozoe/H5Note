<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
        window.onload = function() {
            var aA = document.getElementsByTagName('a');

            for (var i = 0; i < aA.length; i++) {
                aA[i].onclick = function() {
                    /*
                    元素.parentNode:只读 属性 当前节点的父级节点(无兼容性问题)
                     */

                    this.parentNode.style.display = 'none';


                }
            }
        }
    </script>
</head>
<body>
<ul id="ul1">
    <li>111111<a href="javascript:;">隐藏</a> </li>
    <li>222222<a href="javascript:;">隐藏</a> </li>
    <li>333333<a href="javascript:;">隐藏</a> </li>
    <li>444444<a href="javascript:;">隐藏</a> </li>
</ul>
</body>
</html>
