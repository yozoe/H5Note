<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="cvs" width="400" height="200">

</canvas>
<script>
    var ctx = document.getElementById('cvs').getContext('2d');

    ctx.fillStyle = "lightgrey";
    ctx.strokeStyle = "black";
    ctx.lineWidth = 3;

    ctx.clearRect(0, 0, 300, 230);
    ctx.globalAlpha = 1.0;

    ctx.globalAlpha = 1.0;
    ctx.font = "100px sans-serif";
    ctx.fillText("hello", 10, 100);
    ctx.strokeText("hello", 10, 100);

//    ctx.scale(1.3, 1.3);
//    ctx.translate(100, -50);
//    ctx.rotate(0.5);

    ctx.fillStyle = "red";
    ctx.globalAlpha = 0.5;
    ctx.fillRect(100, 10, 150, 100);
    ctx.strokeRect(0, 0, 300, 200);

</script>
</body>
</html>
