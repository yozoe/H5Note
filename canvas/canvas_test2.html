<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="cvs" width="500" height="500">

</canvas>
<script>
    var ctx = document.getElementById('cvs').getContext('2d');
//    ctx.beginPath();
    ctx.moveTo(100.5,20.5);
    ctx.lineTo(200.5,20.5);
    ctx.strokeStyle = '#000';
    ctx.stroke();
    ctx.moveTo(100.5,40.5);
    ctx.lineTo(200.5,40.5)
    ctx.strokeStyle = '#f00';
    ctx.stroke();
</script>
</body>
</html>
