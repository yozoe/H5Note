<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="cvs" width="500" height="500">

</canvas>
<script>
    var ctx = document.getElementById('cvs').getContext('2d');
    ctx.fillStyle = 'yellow';
    ctx.beginPath();
    ctx.rect(0, 0, 500, 140);
    ctx.fill();
    ctx.beginPath();
    ctx.rect(100, 20, 300, 100);
    ctx.clip();
    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.rect(0, 0, 500, 100);
    ctx.fill();
</script>
</body>
</html>
